<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <title>Food Website Settings</title>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <div class="cross">
            <a href="my account.html"><i class="fa-solid fa-xmark" style="color: #000000;"></i></a></div>
        <form id="settingsForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode"  maxlength="6">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" maxlength="10" required>

            <button type="button" id="changePasswordBtn">Change Password</button>

            <div id="passwordFields" style="display: none;">
                <label for="currentPassword">Current Password:</label><br>
                <input type="password" id="currentPassword">

                <label for="newPassword"><br>New Password:</label><br>
                <input type="password" id="newPassword">

                <input type="submit" id="savePasswordBtn" style="display: none;" value="Save">
                <input type="button" id="cancelBtn" value="Cancel">
            </div>
            <button type="submit" id="saveBtn">Save</button>
            <input type="reset" id="reset" value="Reset">
        </form>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
